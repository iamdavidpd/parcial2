<div class="head">
    <h2> {{pokemon.name}} </h2>
    <br>
    <p> Altura: {{pokemon.height}} </p>
    <p> Peso: {{pokemon.weight}}</p>
    <div class="abilities" *ngFor="let a of pokemon.abilities">
        <p> Habilidades: </p>
        <ul>
            <li> {{a}} </li>
        </ul>
    </div>
    <div class="tipos" *ngFor="let t of pokemon.types">
        <p> Tipos: </p>
        <ul>
            <li> {{t}} </li>
        </ul>
    </div>
</div>
